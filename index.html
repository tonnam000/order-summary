<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- container -->
    <div class="container">

      <!-- card img -->
      <div class="card-img">
        <img alt="" src="./images/illustration-hero.svg">
      </div>
      <!-- card img end -->

      <!-- center -->
      <div class="center">
        <h1 class="main-heading">Order Summary</h1>
        <p>You can now listen to millions of songs, 
          <br>audiobooks, and podcasts on any device 
          <br>anywhere you like!</p>

        <!-- paid --> 
        <div class="paid">
          <img class="music" src="./images/icon-music.svg" alt="music icon image">
          <p> Annual Plan <br> <span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
        <!-- paid end --> 

        <div class="card-button">
          <button class="button">Proceed to Payment</button>
          <a class="cancle" href="#"><b>Cancel Order</b></a>
        </div>

        
      </div>

      <!-- center end -->
    </div>
  <!-- container end-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mymemoryz</a>.
</footer>
 
</body>
</html>
